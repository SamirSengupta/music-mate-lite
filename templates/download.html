    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            // Find the developers link by its id
            var developersLink = document.getElementById('developers-link');
            // Find the developers section by its id
            var developersSection = document.getElementById('developers-section');

            // Add a click event listener to the developers link
            developersLink.addEventListener('click', function (event) {
                event.preventDefault(); // Prevent the default link behavior
                developersSection.scrollIntoView({ behavior: 'smooth' }); // Scroll to the developers section
            });

            // Find the services link by its id
            var servicesLink = document.getElementById('services-link');
            // Find the services section by its id
            var servicesSection = document.getElementById('services-section');

            // Add a click event listener to the services link
            servicesLink.addEventListener('click', function (event) {
                event.preventDefault(); // Prevent the default link behavior
                servicesSection.scrollIntoView({ behavior: 'smooth' }); // Scroll to the services section
            });
        });
</script>
